<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <div class="result"></div>
        <button class="number0">0</button>
        <button class="number1">1</button>
        <button class="number2">2</button>
        <button class="number3">3</button>
        <button class="number4">4</button>
        <button class="number5">5</button>
        <button class="number6">6</button>
        <button class="number7">7</button>
        <button class="number8">8</button>
        <button class="number9">9</button>
        <button class="symbolPlus">+</button>
        <button class="symbolMinus">-</button>
        <button class="symbolMulti">*</button>
        <button class="symbolDivide">/</button>
        <button class="power">^</button>
        <button class="sqrt">sqrt()</button>
        <button class="comma">,</button>
        <button class="clearOne">C</button>
        <button class="clearEverything">CE</button>
        <button class="submit">=</button>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
