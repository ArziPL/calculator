<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc">
        <div class="calc__result"><span class="calc__operations">1+3</span></div>
        <button class="number0 calc__card">0</button>
        <button class="number1 calc__card">1</button>
        <button class="number2 calc__card">2</button>
        <button class="number3 calc__card">3</button>
        <button class="number4 calc__card">4</button>
        <button class="number5 calc__card">5</button>
        <button class="number6 calc__card">6</button>
        <button class="number7 calc__card">7</button>
        <button class="number8 calc__card">8</button>
        <button class="number9 calc__card">9</button>
        <button class="symbolPlus calc__card">+</button>
        <button class="symbolMinus calc__card">-</button>
        <button class="symbolMulti calc__card">*</button>
        <button class="symbolDivide calc__card">/</button>
        <button class="power calc__card">^</button>
        <button class="sqrt calc__card">sqrt()</button>
        <button class="comma calc__card">,</button>
        <button class="clearOne calc__card">C</button>
        <button class="clearEverything calc__card">CE</button>
        <button class="submit calc__card">=</button>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
